<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        div {
            border: 5px;
            border-color: black;
            color: black;
            margin: 20px 20px;
        }
    </style>
  </head>
  <body>
    <div>
      <form>
        <label>First Name :</label>
        <input type="text" placeholder="Enter your name" />
        <br /><br />
        <label>Email :</label>
        <input type="email" placeholder="Enter your email" />
        <br /><br />
        <label>Phone number :</label>
        <input type="number" />
        <br /><br />
        <label>Password :</label>
        <input type="password" />
        <br /><br />
        <label>DOB :</label>
        <input type="date" />
        <br /><br />
        <label>Gender :</label><br /><br />
        <input type="radio" name="gender" />Male
        <input type="radio" name="gender" />Female
        <input type="radio" name="gender" />Transgender <br /><br />
        <label>Known languages :</label><br /><br />
        <input type="checkbox" />HTML <input type="checkbox" />CSS
        <input type="checkbox" />JAVASCRIPT <input type="checkbox" />BOOTSTRAP
        <br /><br />
        <label>select your game :</label>
        <select>
          <option value="">select</option>
          <option value="">Batmiton</option>
          <option value="">Cricket</option>
          <option value="">Vollyball</option>
          <option value="">Football</option>
        </select>
        <br /><br />
        <label>Message</label>
        <textarea
          placeholder="Leave your comment"
          cols="50"
          rows="10"
        ></textarea>
      </form>
    </div>
  </body>
</html>
